<!DOCTYPE html>
<html>
<title>X U X U Store</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<script src="script.js" type="text/javascript"></script>

<body class="w3-content" style="max-width:1200px">

<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
  <div class="w3-container w3-display-container w3-padding-16">
    <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
    <h3 class="w3-wide"><b>[LOGO IMG]</b></h3>
  </div>
  <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
    <a href="page.html" class="w3-bar-item w3-button">Home</a>
    <a onclick="dropDown()" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align" id="myBtn"> Produtos <i class="fa fa-caret-down"></i>
    </a>
    <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">
      <a href="page.html#produto" class="w3-bar-item w3-button">Ver Todos</a>
      <a href="newitem.html" class="w3-bar-item w3-button">Novo</a>
      <a href="alteritem.html" class="w3-bar-item w3-button">Alterar</a>
    </div>
  </div>
  <a href="page.html#footer" class="w3-bar-item w3-button w3-padding">Contato</a> 
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding" onclick="document.getElementById('newsletter').style.display='block'">Receber e-mails</a> 
</nav>

<div class="w3-main" style="margin-left:250px">
  
  <header class="w3-container w3-xlarge">
    <p class="w3-left">X U X U Store</p>
    <p class="w3-right">
      <i class="fa fa-shopping-cart w3-margin-right"></i>
      <i class="fa fa-search"></i>
    </p>
  </header>

  <div class="w3-display-container w3-container">
    <img src="image/food.jpg" style="width:100%">
    <div class="w3-display-topleft w3-text-black" style="padding:24px 48px">
      <h1 class="w3-jumbo w3-hide-small">Cadastre já seus produtos</h1>
      <br>
    </div>
  </div>

  <div class="itens">
    <div class="novoitem">
      <h4>Novo Item</h4>
        <p><input id="prodName" class="w3-input w3-border" type="text" placeholder="Nome do Produto" name="prodName" required/></p>
        <p><span  id="spanPreco">R$</span><input id="prodPreco" class="w3-input w3-border"  type="number" placeholder="Preço" name="prodPreco" required/></p>
        <p><input id="prodEst" class="w3-input w3-border" type="number" placeholder="Em Estoque" name="prodEst" required/></p>
        <p><label id="prodImg">Imagem do Produto : </label><button id="prodImgBtn">Selecionar Imagem</button></p>
        <button type="submit" class="btnAdd" onclick="newItem()">Adicionar</button>
    </div>

    <footer class="w3-padding-64 w3-small w3-center" id="footer" class="footer">
        <div class="w3-black w3-center w3-padding-24">Powered by <a href="#" title="Capelli"class="w3-hover-opacity">Capelli</a></div>
    </footer>

</div>

<div id="newsletter" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom" style="padding:32px">
    <div class="w3-container w3-white w3-center">
      <i onclick="document.getElementById('newsletter').style.display='none'" class="fa fa-remove w3-right w3-button w3-transparent w3-xxlarge"></i>
      <h2 class="w3-wide">Notícias</h2>
      <p>Se cadastre para receber notícias de novos produtos.</p>
      <p><input class="w3-input w3-border" type="text" placeholder="Enter e-mail"></p>
      <button type="button" class="w3-button w3-padding-large w3-red w3-margin-bottom" onclick="document.getElementById('newsletter').style.display='none'">Cadastrar</button>
    </div>
  </div>
</div>



</body>
</html>
